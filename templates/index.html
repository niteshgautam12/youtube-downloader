<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸŽ¬ YouTube Video Downloader</h2>
<form method="POST">
    <div class="mb-3">
        <label for="url" class="form-label">YouTube Video URL</label>
        <input type="text" class="form-control" id="url" name="url" required placeholder="https://www.youtube.com/watch?v=...">
    </div>

    <div class="mb-3">
        <label class="form-label">Download Type</label>
        <select class="form-select" name="type">
            <option value="video" selected>Video</option>
            <option value="audio">Audio (MP3)</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Video Quality (only for video)</label>
        <select class="form-select" name="quality">
            <option value="best">Best Available</option>
            <option value="2160">2160p (4K)</option>
            <option value="1440">1440p (2K)</option>
            <option value="1080">1080p (Full HD)</option>
            <option value="720">720p (HD)</option>
            <option value="480">480p (SD)</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Download</button>
</form>

</div>
</body>
</html>
